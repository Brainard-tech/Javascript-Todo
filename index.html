<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="start_btn">Start To Do</button>
    <div class="info_box">
        <div class="info-title"><span><i>Guide</i></span></div>
        <div class="info-list">
            <div class="info">1. Welcome to <span>Brainard</span> To Do list.</div>
            <div class="info">2. You can view my To Do list by Clicking the continue button</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <div class="result_box">
        <div class="header">
            <button type="submit" onclick="newElement()" class="btn" style="background-color:#e65c4d;">👉🏻 Save</button>
            <input type="text" class="form-control mb-1 p-5" style="background-color: rgb(249, 214, 210);"  id="myInput" placeholder="✍🏻 To Do" name="text" spellcheck="true">
        </div>
        <ul id="myUL">
            <li>🌍learn JavaScript </li>
            <li class="checked">💵 Pay bills </li>
            <li>👨‍💻 web and App design </li>
            <li>🖥️ Organize office</li>
        </ul>
    </div>
</body>
<script src="main.js"></script>
</html>
